<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exercício de formulário HTML</h1>
    <form action="">
      <label for="name">Nome</label>
      <input required id="name" type="text" style="margin: 10px" />
      <br />
      <label for="email">Email</label>
      <input required id="email" type="email" style="margin: 10px" />
      <br />
      <label for="password">Senha</label>
      <input required id="password" type="password" style="margin: 10px" />
      <br />
      <label for="check">Exercício HTML</label>
      <input
        type="checkbox"
        id="check"
        name="check"
        value="Exercício HTML"
        style="margin: 10px"
      />
      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
