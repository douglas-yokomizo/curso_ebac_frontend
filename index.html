<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Validação de capacidade</h1>
    <form id="form-confirm">
      <div class="container">
        <label for="qtd-pessoas">Informe o número de pessoas</label>
        <input type="number" id="qtd-pessoas" />
        <span class="error-message">campo obrigatório* </span>
      </div>
      <div class="container">
        <label for="capacidade">Informe a capacidade máxima de pessoas</label>
        <input type="number" id="capacidade" />
        <span class="error-message">campo obrigatório* </span>
      </div>
      <button type="submit">Conferir</button>
      <span class="limite">*Não é permitido ultrapassar a capacidade máxima de pessoas</span>
    </form>
    <script src="script.js"></script>
  </body>
</html>
