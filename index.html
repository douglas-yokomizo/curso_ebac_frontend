<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário Cadastro - Boostrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <form class="align-items-center">
          <h3 class="mt-5">Formulário</h3>
          <label for="nome" class="form-label mt-4">Insira seu nome:</label>
          <input required id="nome" type="text" class="form-control">
          <label for="email" class="form-label mt-4">Insira seu email:</label>
          <input required id="email" type="text" class="form-control">
          <label for="telefone" class="form-label mt-4">Insira seu telefone:</label>
          <input required id="telefone" type="text" class="form-control">
          <button type="submit" class="btn btn-primary mt-4">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
